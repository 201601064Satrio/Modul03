<html>
    <head>
     <title>no 05</title>
        <style> 
            .pie { position: relative; width: 100px; line-height: 100px; border-radius: 50%; background: yellowgreen; background-image:  linear-gradient(to right, transparent 50%, #655 0); color: transparent; text-align: center; }
            @keyframes spin { to { transform: rotate(.5turn); } } 
            @keyframes bg { 50% { background: #655; } }   
            .pie::before { content: ''; position: absolute; top: 0; left: 50%; width: 50%; height: 100%; border-radius: 0 100% 100% 0 / 50%; background-color: inherit;transform-origin: left; animation: spin 50s linear infinite, bg 100s step-end infinite; animation-play-state: paused; animation-delay: inherit; }
        </style>
    </head>
    <body>
        </br>
        <table border="0">
            <tr>
        <td>
            <div class="pie"     style="animation-delay: -20s"> 20</div>  
        </td>
        <td>
            <div class="pie"     style="animation-delay: -60s">60</div>
        </td>
    </tr>
        </table>
    </body>
</html>
